<!DOCTYPE html>
<html>
    <head>
        <title>
            we are going to learn different types of style in HTML.
        </title>
    </head>
    <body style="background-color: cadetblue;">
        <h1 style="background-color: tomato;">
            Heading one.
        </h1>
        <p style="background-color: chocolate;">
            I am normal.
        </p>
        <p style="color: brown;"> I am brown.</p>
        <p style="color: blue; font-size: medium;">I am medium blue.</p>
        <p style="font-size: 50px;">I am 50px big.</p>
        <hr>
        <h1 style="font-family: 'Courier New', Courier, monospace;">
            Hello Everyone....
            <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> I am Here..</p>
        </h1>
    </body>
    <hr>
    <body>
        <h1 style="font-size: 30%;">
            Another body....
            <p style="font-size: 60%;">It is a paragraph</p>
        </h1>
        <hr>
        <h1 style="text-align: center;">
            Centered heading
        </h1>
        <p style="text-align: center;"> Centered paragraph</p>
    </body>
</html>
