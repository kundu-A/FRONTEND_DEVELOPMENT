<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        body{
            background-image: url(pexels-ifreestock-585752.jpg) ; background-size: 100% 100%; background-repeat: no-repeat; background-attachment: fixed;
        }
    </style>
</head>
<body>
    <table width="100%" height="100%">
        <tr>
            <td align="center" valign="middle">
                <form action="StudentInterfaceTable.html" method="post">
                    <table>
                        <br>
                        <tr>
                            <td colspan="2" align="center"><h1 style="color: red"><b>Student Details</b></h1></td>
                        </tr>
                        <tr>
                                <td><label for="rollno" style="font-size: 20px; color:red;"><b>Roll Number:</b></label></td>
                                <td><input type="text" name="" id="rollno" placeholder="Enter your Roll No" style="font-size:  15px;"></td>
                        </tr>
                        <tr>
                        <td><p style="color: red; font-size: larger;"><b>Click here to download</b></p></td>
                        <td><a href="path/to/yourfile.pdf" download>
                            <button>Download PDF</button>
                          </a>
                          </td>
                        </tr>
                        <tr>
                            <td><p style="color: red; font-size: larger;"><b>Click here to update</b></p></td>
                            <td><a href="path/to/yourfile.pdf" update>
                                <button>Update</button>
                              </a>
                              </td>
                            </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
