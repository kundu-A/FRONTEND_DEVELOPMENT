<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table{
            font-family:'Courier New', Courier, monospace ;
            font-size: medium;
            border-collapse:separate;
            width:50%;
            border: 1px solid black;
        }
        td,th{
            border: 2px solid #dddddd;
            text-align: left;
            border: 1px solid black;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Table: </h1>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>TCS Digital</td>
            <td>Ratan Tata</td>
            <td>India</td>
        </tr>
    </table>
</body>
</html>
