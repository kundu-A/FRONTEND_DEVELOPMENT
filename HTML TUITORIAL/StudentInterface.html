<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        body{
            background-image: url(pexels-ifreestock-585752.jpg) ; background-size: 100% 100%; background-repeat: no-repeat; background-attachment: fixed;
        }
        td ,tr{
            color: red;
        }
    </style>
</head>
<body>
    <table width="100%" height="100%">
        <tr>
            <td align="center" valign="middle">
                <form action="" method="post">
                    <table>
                        <tr>
                            <td colspan="2" align="center"><h1 style="color: red"><b>Student Information Form</b></h1></td>
                        </tr>
                        <tr>
                            <td><label for="fname" style="font-size: 20px;"><b>First Name:</b></label></td>
                            <td><input type="text" name="" id="fname" placeholder="Enter your First Name" style="font-size: 15px;"></td>
                        </tr>
                        <br />
                        <tr>
                            <td><label for="lname" style="font-size: 20px;"><b>Last Name:</b></label></td>
                            <td><input type="text" name="" id="lname" placeholder="Enter your Last Name" style="font-size: 15px;"></td>
                        </tr>
                        <br />
                        <tr>
                            <td><label for="dob" style="font-size: 20px;"><b>Date of Birth:</b></label></td>
                            <td><input type="date" id="dob" name="dob" style="font-size: 15px;"></td>
                        </tr>
                        <br />
                        <tr>
                            <td><label for="mail" style="font-size: 20px;"><b>Email Id:</b></label></td>
                            <td><input type="email" name="" id="mail" placeholder="Enter your Email Id" style="font-size: 15px;"></td>
                        </tr>
                        <br />
                        <tr>
                            <td><label for="rollno" style="font-size: 20px;"><b>Roll Number:</b></label></td>
                            <td><input type="text" name="" id="rollno" placeholder="Enter your Roll No" style="font-size: 15px;"></td>
                        </tr>
                        <br />
                        <tr>
                            <td><label for="regno" style="font-size: 20px;"><b>Registration Number:</b></label></td>
                            <td><input type="text" name="" id="regno" placeholder="Enter your Registration No" style="font-size: 15px;"></td>
                        </tr>
                        <br />
                        <tr>
                            <td><label for="fname" style="font-size: 20px;"><b>College Name:</b></label></td>
                            <td><input type="text" name="" id="fname" placeholder="Enter your College Name" style="font-size: 15px;"></td>
                        </tr>
                        <br />
                        <tr>
                            <td><label for="fname" style="font-size: 20px;"><b>Choose your Stream:</b></label>
                                <select name="Editors" id="" style="font-size: 15px;">
                                <option value="CSE">CSE</option>
                                <option value="ME">ME</option>
                                <option value="EE">EE</option>
                                <option value="EEE">EEE</option>
                                </select>
                            </td>
                        </tr>
                        <br />
                        <tr>
                            <td><label for="form" style="font-size: 20px;"><b>Put your Resume here:</b></label></td>
                            <td><input type="file" name="" id="form" style="font-size: 15px;"></td>
                        </tr>
                        <br />
                        <tr>
                            <td><label style="font-size: 20px;"><b>Click here to submit:</b></label></td>
                            <td><a href="StudentDetails.html"></a><button type="submit" style="font-size: large;">Submit</a></button></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
